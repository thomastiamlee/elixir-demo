<!DOCTYPE HTML>
<html>
	<head>
		<title>Sample Content Upload Page</title>
		<style>
			div#main-div
			{
				width: 900px;
				margin: 0 auto;
			}
			h1
			{
				font-family: Sans-serif;
				font-size: 3em;
			}
			a#button-extract-data
			{
				display: block;
				font-family: Sans-serif;
				background-color: #143FCC;
				color: #FEFEFE;
				font-weight: bold;
				margin-top: 10px;
				margin-left: auto;
				padding: 10px;
				width: 150px;
				text-align: center;
				cursor: pointer;
			}
			a#button-extract-data:hover
			{
				background-color: #345FCC;
			}
		</style>
	</head>
	<body>
		<div id="main-div">
			<h1>Sample Content Upload Page</h1>
			<textarea>
				
			</textarea>
			<a id="button-extract-data">POST</a>		
		</div>
		<form id="form-hidden" style="display: none;" action="post" method="POST">
			<input id="input-content" type="text" name="content" />
			<input type="submit">
		</form>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src='https://cloud.tinymce.com/stable/tinymce.min.js'></script>
		<script>
			$(document).ready(function() {
				tinymce.init({
					selector: 'textarea',
					height: 500,
					menubar: false,
					plugins: [
					],
					style_formats: [
						{title: 'Heading', format: 'h3', classes: 'elixir-heading'},
						{title: 'Content', format: 'p', classes: 'elixir-content'}
					],
					toolbar: 'undo redo | styleselect | bold italic underline',
					content_css: 'http://www.tinymce.com/css/codepen.min.css'
				});
				
				$("a#button-extract-data").click(function() {
					var content = tinymce.activeEditor.getContent();
					$("input#input-content").val(content);
					$("form#form-hidden").submit();
				});
			});
		</script>
	</body>
</html>
